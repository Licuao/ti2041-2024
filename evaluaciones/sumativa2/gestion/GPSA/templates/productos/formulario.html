<!-- templates/productos/formulario.html -->
{% extends 'base.html' %}

{% block title %}{{ form.instance.id|yesno:"Editar Producto,Añadir Producto" }}{% endblock %}

{% block content %}
<h2>{{ form.instance.id|yesno:"Editar Producto,Añadir Producto" }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'lista_productos' %}">Volver a la lista</a>
{% endblock %}
