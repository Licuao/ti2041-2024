{% load static %}
<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Productos</title>
    <link rel="stylesheet" href="{% static 'productos/styles.css' %}">
</head>
<body>
  <header>
    <h4>Gestión de productos</h4>
  </header>
    {% if user.is_authenticated %}
    <nav>
        <div>
            <div>
                <div>
                    <h1>Sistema de Productos</h1>
                </div>
                <div>
                    <span> {{ user.username }}</span>
                    <a href="{% url 'logout' %}">
                        Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}
    {% block content %}

    {% endblock %}
    <footer>
      <p>© 2024 Gestión de Productos S.A. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
