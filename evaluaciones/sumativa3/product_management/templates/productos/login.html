{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <h1>Bienvenido</h1>
        <p>Por favor inicia sesión para continuar</p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div>
            <input
                type="text"
                name="username"
                placeholder="Usuario"
                required
            />
        </div>

        <div>
            <input
                type="password"
                name="password"
                placeholder="Contraseña"
                required
            />
        </div>

        <button type="submit">
            Iniciar Sesión
        </button>
    </form>
</div>
{% endblock %}
